version: '3.4'

services:
  proposta-service:
    build: ./src/PropostaService.Api
    ports:
      - "5001:80"
    depends_on:
      - proposta-db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - seguros-net

  contratacao-service:
    build: ./src/ContratacaoService.Api
    ports:
      - "5002:80"
    depends_on:
      - contratacao-db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - seguros-net

  proposta-db:
    image: postgres:15
    environment:
      POSTGRES_DB: propostas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    networks:
      - seguros-net

  contratacao-db:
    image: postgres:15
    environment:
      POSTGRES_DB: contratacoes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    networks:
      - seguros-net

networks:
  seguros-net:
